<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TO-DO-LIST</title>
    <link rel="icon" href="logo_for_Title.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #211221;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url(opening_file_background_pic.jpeg);
            background-size: cover;
            background-position: center;
        }
        img{
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            margin-left: 20px;
            background-color: #211221;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: yellow;
            border-radius: 100px;
            border-color: #fff;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            margin-top: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #fff;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        input[type="submit"], button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }

        #login-error {
            color: red;
            display: none;
            margin-bottom: 15px;
        }

        #user-info {
            font-size: 1.2rem;
            color: #333;
            background: #e9f7fe;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        select {
            font-size: 1rem;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #212121;
        }

        th {
            background-color: #f1f1f1;
            color: #211221;
        }

        #todo-table {
            color: #fff;
        }
        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }
        .toggle-icon:hover {
            color: #333;
        }
        .input-password{
            position: relative;
            width: 250px;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <img src="logo.jpeg">
    <h1>SMART TO-DO-LIST </h1>
    <h1>BY TECHBLITZ</h1>
    
    <label>Select Action:</label>
    <select id="action-select" onchange="handleSelection()">
        <option value="">-- Select Action --</option>
        <option value="signup">Sign-Up</option>
        <option value="login">Login</option>
        <option value="todo">To-Do List</option>
    </select>

    <div id="signup-container">
        <h2>Sign-Up</h2>
        <form id="signup-form">
            <label for="username-signup">Username:</label>
            <input type="text" id="username-signup" required><br><br>

            <label for="email-signup">Email:</label>
            <input type="email" id="email-signup" required><br><br>

            <label for="password-signup">Password:</label>
            <div class="input-password">
            <input type="password" id="password-signup" required>
            <span class="toggle-icon" id="toggleIcon">"&#128065;"</span>
            
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <div class="input-password">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span class="toggle-icon" id="loginToggleIcon">"&#128065;"</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="login-error">Invalid email or password.</div>
    </div>

    <div id="todo-container">
        <h2>To-Do List</h2>
        <div id="user-info"></div>
        <div id="add-task-container">
            <input type="text" id="task-input" placeholder="Enter new task">
            <button onclick="addTask()">Add Task</button>
        </div> 
        <table border="1" id="todo-table">
            <tr>
                <th>S.No</th>
                <th>Task</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </table>
        <button id="logout_btn" onclick="logout()">Logout</button>
    </div>

    <script>
       function handleSelection() {
            const action = document.getElementById('action-select').value;
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('todo-container').style.display = 'none';
            document.getElementById('login-error').style.display = 'none';

            if (action === 'signup') {
            document.getElementById('signup-container').style.display = 'block';
            } else if (action === 'login') {
            document.getElementById('login-container').style.display = 'block';
            } else if (action === 'todo') {
            const loggedIn = sessionStorage.getItem('loggedIn');

            if (loggedIn === 'true') {
                displayUserInfo(); 
                document.getElementById('todo-container').style.display = 'block';
            } else {
                
                alert('Please login first!');
                document.getElementById('action-select').value = 'login';  
                handleSelection(); 
            }
            }
            }


        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username-signup').value;
            const email = document.getElementById('email-signup').value;
            const password = document.getElementById('password-signup').value;

            const userData = { username, email, password };
            localStorage.setItem('user', JSON.stringify(userData));

            alert('Sign-up successful! You can now login.');

            document.getElementById('action-select').value = 'login';
            handleSelection();
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const storedUser = JSON.parse(localStorage.getItem('user'));
            const loginError = document.getElementById('login-error');

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('loggedUser', JSON.stringify(storedUser));

                alert('Login successful!');
                document.getElementById('action-select').value = 'todo';
                handleSelection();
            } else {
                loginError.style.display = 'block';
            }
        });

        function displayUserInfo() {
            const loggedIn = sessionStorage.getItem('loggedIn');
            const userInfoDiv = document.getElementById('user-info');

            if (loggedIn === 'true') {
                const loggedUser = JSON.parse(sessionStorage.getItem('loggedUser'));
                if (loggedUser) {
                    userInfoDiv.innerHTML = `Welcome, ${loggedUser.username}!`;
                    loadUserTasks(loggedUser.email);  
                } else {
                    alert('Error: No user data found.');
                    document.getElementById('action-select').value = 'login';
                    handleSelection();
                }
            } else {
                alert('Please login first!');
                document.getElementById('action-select').value = 'login';
                handleSelection();
            }
        }

        function loadUserTasks(email) {
            const tasks = JSON.parse(localStorage.getItem(`tasks_${email}`)) || [];
            const todoTable = document.getElementById('todo-table');
            const tableRows = todoTable.getElementsByTagName('tr');

    
            for (let i = tableRows.length - 1; i > 0; i--) {
                todoTable.deleteRow(i);
            }

            tasks.forEach((task, index) => {
                const row = todoTable.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${task.text}</td>
                    <td><button onclick="editTask(${task.id})">Edit</button></td>
                    <td><button onclick="deleteTask(${task.id})">Delete</button></td>
                `;
            });
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskValue = taskInput.value.trim();

            if (!taskValue) {
                alert("Task cannot be empty!");
                return;
            }

            const loggedUser = JSON.parse(sessionStorage.getItem('loggedUser'));
            const tasks = JSON.parse(localStorage.getItem(`tasks_${loggedUser.email}`)) || [];
            const taskId = new Date().getTime();  
            const task = { id: taskId, text: taskValue };

            tasks.push(task);
            localStorage.setItem(`tasks_${loggedUser.email}`, JSON.stringify(tasks));
            taskInput.value = ''; 
            loadUserTasks(loggedUser.email); 
        }

        function deleteTask(taskId) {
            const loggedUser = JSON.parse(sessionStorage.getItem('loggedUser'));
            let tasks = JSON.parse(localStorage.getItem(`tasks_${loggedUser.email}`)) || [];
            tasks = tasks.filter(task => task.id !== taskId);
            localStorage.setItem(`tasks_${loggedUser.email}`, JSON.stringify(tasks));
            loadUserTasks(loggedUser.email);
        }
        const passwordInput = document.getElementById("password-signup");
        const toggleIcon = document.getElementById('toggleIcon');
        toggleIcon.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text'; 
            toggleIcon.innerHTML = '&#128064;'; 
        } else {
            passwordInput.type = 'password'; 
            toggleIcon.innerHTML = '&#128065;'; 
        }
        });
        const loginToggleIcon = document.getElementById("loginToggleIcon");
        const loginPasswordInput = document.getElementById("password");
        loginToggleIcon.addEventListener('click',()=>{
            if(loginPasswordInput.type == 'password'){
                loginPasswordInput.type = 'text';
                loginToggleIcon.innerHTML = '&#128064;';
            }
            else{
                loginPasswordInput.type = 'password';
                loginToggleIcon.innerHTML = '&#128065'
            }
        })
        function editTask(taskId) {
            const loggedUser = JSON.parse(sessionStorage.getItem('loggedUser'));
            const tasks = JSON.parse(localStorage.getItem(`tasks_${loggedUser.email}`)) || [];
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newTaskText = prompt("Edit your task:", task.text);
                if (newTaskText && newTaskText.trim() !== "") {
                    task.text = newTaskText.trim();
                    localStorage.setItem(`tasks_${loggedUser.email}`, JSON.stringify(tasks));
                    loadUserTasks(loggedUser.email);
        }
        } else {
                alert('Task not found!');
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('loggedUser');
            document.getElementById('action-select').value = '';
            handleSelection();
            alert('You have been logged out.');
        }

        window.onload = function() {
            handleSelection();
        };

    </script>
</body>
</html>
